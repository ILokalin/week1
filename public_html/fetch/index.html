<input id="inp" type="text">
<button id="bt">click me</button>
<script>
  const btn = document.querySelector('#bt');
  const inputField = document.querySelector('#inp');

  const onClick = () => {
    fetch(inputField.value)
      .then(resp => resp.text())
      .then(text => {
        inputField.value = text;
      })
  }

  btn.addEventListener('click', onClick)
</script>
